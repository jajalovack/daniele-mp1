<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->

    <script>
        window.dataLayer = window.dataLayer || [];

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/contactUs.css">
    <link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon">
    <title>work.it - Contact Us</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <object class="navbar-brand" data="./assets/logo_monochrome_horizontal.svg"></object>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact Us <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="contentOuterContainer">
        <div class="heightLimiter">
            <div class="contentInnerContainer">
                <div class="formContainer">
                    <form>
                        <div class="form-group">
                            <h5>Send us a message</h5>
                            <label for="txt_email">Email address</label>
                            <input type="email" class="form-control" id="txt_email" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="txt_message">Message</label>
                            <textarea class="form-control" id="txt_message" placeholder="Write message" rows="3"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#messageSent">Send message</button>
                    </form>
                </div>
            </div>
            <div class="divider"></div>
            <div class="contentInnerContainer" id="joinTeam">
                <div class="contactRecruitment">
                    <div>
                        <h5>Join our team</h5>
                        <h6>Send your resume to</h6>
                        <a href="mailto:recruitment@work.it.ph"><span class="recruitmentMail"><object data="./assets/gmailLogo_monochrome.svg" class="mailIcon"></object><font>recruitment@work.it.ph</font></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footerLogo">
            <object data="./assets/logo_monochrome.svg"></object><br/>
            &copy; work.it 2023
        </div>
        <div class="footerText">
            <div class="address">
                <div class="locationIcon"><object data="./assets/location.svg"></object></div>
                <p>143 EDSA, Kamuning, Quezon City, Metro Manila</p>
            </div>
            <div class="phone">
                <div class="phoneIcon"><object data="./assets/phone.svg"></object></div>
                <p>Customer Service<br/>(+63) 22 662 6630</p>
            </div>
        </div>
    </footer>

    <div class="modal fade" id="messageSent" tabindex="-1" role="dialog" aria-labelledby="modalOS" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalOS">Message sent!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Check your inbox for updates.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP SCRIPTS -->
    <script src="./scripts/jquery-3.3.1.slim.min.js"></script>
    <script src="./scripts/popper.js@1.14.3_dist_umd_popper.min.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>
</body>
</html>
